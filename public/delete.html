<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrar Película</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="index.html">Listar</a>
    <a href="add.html">Agregar</a>
    <a href="edit.html">Modificar</a>
    <a href="delete.html">Borrar</a>    
  </nav>
  <hr>


  <h1>Borrar Película</h1>
  <form id="delete-movie-form">
    <div>
      <label for="movie-id">ID de la Película:</label>
      <input type="number" id="movie-id" name="movie-id" required>
    </div>
    <button type="submit">Borrar Película</button>
  </form>

  <script>
    document.getElementById('delete-movie-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const movieId = document.getElementById('movie-id').value;

      try {
        const response = await fetch(`/movies/${movieId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('Película borrada con éxito');
          document.getElementById('delete-movie-form').reset();
        } else {
          alert('Error al borrar la película');
        }
      } catch (error) {
        console.error('Error al borrar la película:', error);
        alert('Error al borrar la película');
      }
    });
  </script>
</body>
</html>
