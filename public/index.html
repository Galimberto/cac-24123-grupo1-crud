  <h1>Listado de Clientes</h1>
  <ol id="client-list"></ol>

  <script>
    // Funci√≥n para obtener todas las pel√≠culas
    async function getAllClientes() {
      try {
        const response = await fetch('/clientes/list');
        const clientes = await response.json();
        const clientesList = document.getElementById('client-list');
        clientesList.innerHTML = '';

        clientes.forEach(cliente => {
          const li = document.createElement('li');
          li.textContent = `${cliente.nombre}  | dni: ${cliente.dni} | email: ${cliente.email} | direc.:${cliente.direccion} | prov.:${cliente.provincia} | üìû: ${cliente.telefono} | ciclo-tour: ${cliente.nombreruta} | nivel:${cliente.tiporuta}`;
          clientesList.appendChild(li);
        });
      } catch (error) {
        console.error('Error al obtener las pel√≠culas:', error);
      }
    }

    // Llamar a la funci√≥n para obtener todas las pel√≠culas al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', getAllClientes);
  </script>
  
  
</body>
</html>
