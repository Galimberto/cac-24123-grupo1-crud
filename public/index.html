<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Películas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Listar</a>
    <a href="add.html">Agregar</a>
    <a href="edit.html">Modificar</a>
    <a href="delete.html">Borrar</a>    
  </nav>
  <hr>

  <h1>Lista de Películas</h1>
  <ul id="movies-list"></ul>

  <script>
    // Función para obtener todas las películas
    async function getAllMovies() {
      try {
        const response = await fetch('/movies/list');
        const movies = await response.json();
        const moviesList = document.getElementById('movies-list');
        moviesList.innerHTML = '';

        movies.forEach(movie => {
          const li = document.createElement('li');
          li.textContent = `${movie.title} (Director: ${movie.director}, Año: ${movie.year})`;
          moviesList.appendChild(li);
        });
      } catch (error) {
        console.error('Error al obtener las películas:', error);
      }
    }

    // Llamar a la función para obtener todas las películas al cargar la página
    document.addEventListener('DOMContentLoaded', getAllMovies);
  </script>
</body>
</html>
