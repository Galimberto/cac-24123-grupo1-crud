<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Película</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="index.html">Listar</a>
    <a href="add.html">Agregar</a>
    <a href="edit.html">Modificar</a>
    <a href="delete.html">Borrar</a>    
  </nav>
  <hr>


  <h1>Modificar Película</h1>
  <form id="search-movie-form">
    <div>
      <label for="movie-id">ID de la Película:</label>
      <input type="number" id="movie-id" name="movie-id" required>
    </div>
    <button type="submit">Buscar Película</button>
  </form>

  <form id="edit-movie-form" style="display:none;">
    <div>
      <label for="edit-title">Título:</label>
      <input type="text" id="edit-title" name="title" required>
    </div>
    <div>
      <label for="edit-director">Director:</label>
      <input type="text" id="edit-director" name="director" required>
    </div>
    <div>
      <label for="edit-year">Año:</label>
      <input type="number" id="edit-year" name="year" required>
    </div>
    <button type="submit">Modificar Película</button>
  </form>

  <script>
    document.getElementById('search-movie-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const movieId = document.getElementById('movie-id').value;

      try {
        const response = await fetch(`/movies/${movieId}`);
        if (!response.ok) {
          alert('Película no encontrada');
          return;
        }

        const movie = await response.json();
        if (movie.length === 0) {
          alert('Película no encontrada');
          return;
        }

        document.getElementById('edit-title').value = movie[0].title;
        document.getElementById('edit-director').value = movie[0].director;
        document.getElementById('edit-year').value = movie[0].year;
        document.getElementById('edit-movie-form').style.display = 'block';
      } catch (error) {
        console.error('Error al buscar la película:', error);
        alert('Error al buscar la película');
      }
    });

    document.getElementById('edit-movie-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const movieId = document.getElementById('movie-id').value;
      const title = document.getElementById('edit-title').value;
      const director = document.getElementById('edit-director').value;
      const year = document.getElementById('edit-year').value;

      const movie = { title, director, year };

      try {
        const response = await fetch(`/movies/${movieId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(movie)
        });

        if (response.ok) {
          alert('Película modificada con éxito');
          document.getElementById('edit-movie-form').reset();
          document.getElementById('edit-movie-form').style.display = 'none';
        } else {
          alert('Error al modificar la película');
        }
      } catch (error) {
        console.error('Error al modificar la película:', error);
        alert('Error al modificar la película');
      }
    });
  </script>
</body>
</html>
